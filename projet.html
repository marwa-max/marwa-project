<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mon projet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        url("box1.jpg") left center no-repeat,
        url("fibre.jpg") right center no-repeat,
        linear-gradient(135deg, #74ebd5, #ACB6E5);

    /* ŸÉÿ®Ÿëÿ±ŸÜÿß ÿµŸàÿ± ÿßŸÑÿ¨ŸÜÿ® */
    background-size: 320px 95%, 320px 95%, cover;
}

/* CARD */
.main-card {
    background: white;
    width: 95%;
    max-width: 1000px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    padding: 20px;
    z-index: 2;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.header img { height: 55px; }

.title {
    font-size: 22px;
    font-weight: bold;
    color: #2c3e50;
    text-align: center;
}

/* ===== SLIDER ===== */
.extra-images {
    position: relative;
    width: 100%;
    height: 240px;
    margin: 15px 0;
    overflow: hidden;
    border-radius: 20px;
    background: #f0f0f0;
}

.slider-track {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
}

.slider-track img {
    min-width: 100%;
    height: 100%;
    object-fit: contain;
}

/* BUTTONS SLIDER */
.slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.55);
    color: white;
    border: none;
    font-size: 28px;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 5;
    transition: 0.3s;
}

.slider-btn:hover {
    background: rgba(0,0,0,0.85);
    transform: translateY(-50%) scale(1.1);
}

.slider-btn.prev { left: 10px; }
.slider-btn.next { right: 10px; }

/* MAP */
.map-box iframe {
    width: 100%;
    height: 380px;
    border: none;
    border-radius: 15px;
}

/* BUTTON MAP */
.map-button-container {
    text-align: center;
    margin: 20px 0;
}

.map-button-container a button {
    padding: 14px 30px;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    background: #e74c3c;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: 0.3s;
}

.map-button-container a button:hover {
    transform: scale(1.05);
    background: #c0392b;
}

/* INFO */
.info-container {
    position: relative;
    text-align: center;
    margin-top: 15px;
}

.info-text {
    font-weight: bold;
    color: #3498db;
    cursor: pointer;
    text-decoration: underline;
}

.info-tooltip {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    background: #2c3e50;
    color: white;
    padding: 15px;
    border-radius: 12px;
    font-size: 14px;
    transition: 0.3s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    z-index: 10;
}

.info-container:hover .info-tooltip {
    visibility: visible;
    opacity: 1;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    body {
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
}
</style>
</head>

<body>

<div class="main-card">

    <!-- HEADER -->
    <div class="header">
        <img src="images.jpg">
        <div class="title">üìç Mon projet</div>
        <img src="LOGO_TT_.jpg">
    </div>

    <!-- SLIDER -->
    <div class="extra-images" onmouseenter="pauseSlider()" onmouseleave="resumeSlider()">
        <div class="slider-track" id="sliderTrack">
            <img src="etape1.jpeg">
            <img src="etape2.jpeg">
            <img src="etape3.jpg">
        </div>
        <button class="slider-btn prev" onclick="prevSlide()">‚óÄ</button>
        <button class="slider-btn next" onclick="nextSlide()">‚ñ∂</button>
    </div>

    <!-- MAP COVERAGE -->
    <div class="map-box">
        <iframe src="https://geo.tunisietelecom.tn/mytaghtia/"></iframe>
    </div>

    <!-- BUTTON OTHER MAP -->
    <div class="map-button-container">
        <a href="map.html">
            <button>üè¢ Trouver un espace TT</button>
        </a>
    </div>

    <!-- INFO -->
    <div class="info-container">
        <span class="info-text">‚ÑπÔ∏è info</span>
        <div class="info-tooltip">
            <b>Introduction du rapport</b><br><br>
            Dans le cadre de mon stage de perfectionnement effectu√© au sein de Tunisie T√©l√©com,
            ce projet a √©t√© r√©alis√© afin de renforcer mes comp√©tences en d√©veloppement web.
        </div>
    </div>

</div>

<!-- SCRIPT SLIDER -->
<script>
let currentSlide = 0;
const sliderTrack = document.getElementById("sliderTrack");
const slides = sliderTrack.children;
const totalSlides = slides.length;

let interval = setInterval(nextSlide, 4000);

function updateSlider() {
    sliderTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSlider();
}

function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    updateSlider();
}

function pauseSlider() {
    clearInterval(interval);
}

function resumeSlider() {
    interval = setInterval(nextSlide, 4000);
}
</script>

</body>
</html>
