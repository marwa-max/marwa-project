/* TOP BAR */
.top-bar {
    background: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;

.title {

    font-weight: bold;

}

/* CARD */
.card {
    background: white;
    margin: 15px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(10px);}

}

.card p {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    background: #3498db;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #2980b9;
}

/* LOADING */
#loading {
    display: none;
    text-align: center;
    font-size: 20px;
    padding: 20px;
}

/* MAP */
#map-container {
    display: none;
    height: 60vh;
    margin: 10px;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
}

/* BACK */
.back {
    position: fixed;
    bottom: 15px;
    right: 15px;
}
</style>
