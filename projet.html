body {

/* CARD */
.main-card {
    background: white;
    width: 95%;
    max-width: 1000px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    padding: 20px;

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.header img { height: 55px; }

.title {
    font-size: 22px;
    font-weight: bold;
    color: #2c3e50;
    text-align: center;
}

/* LANGUAGE SWITCH */
.lang-switch {
    text-align: center;
    margin-bottom: 10px;
}

.lang-switch button {
    padding: 6px 14px;
    margin: 0 5px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: #3498db;
    color: white;
}

/* ===== SLIDER ===== */
.extra-images {
    position: relative;
    width: 100%;
    height: 240px;
    margin: 15px 0;
    overflow: hidden;
    border-radius: 20px;
    background: #f0f0f0;
}

.slider-track {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
}

.slider-track img {
    min-width: 100%;
    height: 100%;
    object-fit: contain;
}

/* BUTTONS SLIDER */
.slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.55);
    color: white;
    border: none;
    font-size: 28px;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 5;
    transition: 0.3s;
}

.slider-btn.prev { left: 10px; }
.slider-btn.next { right: 10px; }

/* MAP */
.map-box iframe {
    width: 100%;
    height: 380px;
    border: none;
    border-radius: 15px;
}

/* BUTTON OTHER MAP */
.map-button-container {
    text-align: center;
    margin: 20px 0;
}

.map-button-container button {
    padding: 14px 30px;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    background: #e74c3c;
    color: white;
    cursor: pointer;
}

/* INFO */
.info-container {
    position: relative;
    text-align: center;
    margin-top: 15px;
}

.info-text {
    font-weight: bold;
    color: #3498db;
    cursor: pointer;
    text-decoration: underline;
}

.info-tooltip {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    background: #2c3e50;
    color: white;
    padding: 15px;
    border-radius: 12px;
    font-size: 14px;
    transition: 0.3s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    z-index: 10;
}

.info-container:hover .info-tooltip {
    visibility: visible;
    opacity: 1;
}
</style>
