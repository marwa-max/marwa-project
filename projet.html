.main-card {

.title {

.maps-container {

}

.map-box {

}

.map-box h3 {
    text-align: center;
    margin: 10px 0;
    font-size: 16px;
    color: #34495e;
}

.map-box iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 15px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
}

/* Buttons */
.map-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(135deg, #3498db, #6dd5fa);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
    transition: 0.3s;
}

.map-btn span {
    font-size: 13px;
}

.map-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

/* Back button */
.back-container {
    margin-top: 20px;
    text-align: center;
}

.back-btn {
    padding: 12px 25px;
    border-radius: 14px;
    border: none;
    background: #e74c3c;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.back-btn:hover {
    background: #c0392b;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 900px) {
    .map-box { width: 100%; }
    .map-box iframe { height: 250px; }
    .title { font-size: 20px; }
}
