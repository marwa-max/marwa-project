<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Localisation et Couverture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #e1bee7);
}

.top-bar {
    background: white;
    padding: 5px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.top-bar img { height: 40px; }

.title {
    font-size: 16px;
    font-weight: bold;
    color: #2c3e50;
}

.maps-container {
    display: flex;
    gap: 10px;
    padding: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

.map-box {
    background: linear-gradient(to bottom, #ffffff, #f0f0f0);
    border-radius: 10px;
    padding: 5px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 300px;
    margin-bottom: 10px;
}

.map-box h3 {
    text-align: center;
    margin: 3px 0;
    font-size: 14px;
}

.map-box iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 8px;
}

.map-btn {
    padding: 6px 8px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    margin-bottom: 5px;
}

.map-btn span {
    font-size: 12px;
    margin-top: 2px;
}

.map-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.back {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    background: #3498db;
    color: white;
    cursor: pointer;
}

@media (max-width: 700px) {
    .map-box { width: 90%; }
    .map-box iframe { height: 250px; }
    .map-btn { padding: 5px 6px; }
    .map-btn span { font-size: 11px; }
    .top-bar { flex-direction: column; gap: 5px; }
}
</style>
</head>
<body>

<div class="top-bar">
    <img src="images.jpg">
    <div class="title">üìç Localisation et Couverture</div>
    <img src="LOGO_TT_.jpg">
</div>

<div class="maps-container">
    <!-- Google Maps -->
    <div class="map-box">
        <button class="map-btn" onclick="detectLocation()">
            üìç D√©tecter ma position
            <span>üì° ÿßŸÉÿ™ÿ¥ŸÅ ŸÖŸàŸÇÿπŸä</span>
        </button>
        <h3>Google Maps ‚Äî Votre domicile</h3>
        <iframe id="googleMap" src=""></iframe>
    </div>

    <!-- Tunisie Telecom -->
    <div class="map-box">
        <a id="ttMapLink" href="#" target="_blank" style="display:none; width:100%;">
            <button class="map-btn">
                üè† V√©rifier couverture
                <span>üè† ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ±Ÿäÿ≤Ÿà</span>
            </button>
        </a>
        <h3>Tunisie Telecom ‚Äî Couverture</h3>
        <iframe id="ttMap" src="https://geo.tunisietelecom.tn/mytaghtia/"></iframe>
    </div>
</div>

<a href="index.html"><button class="back">‚¨Ö Retour</button></a>

<script>
function detectLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;

                // Google Maps marker
                let gmapUrl = `https://maps.google.com/maps?q=${lat},${lng}&z=16&output=embed&t=&marker`;
                document.getElementById("googleMap").src = gmapUrl;

                // Tunisie Telecom link approximatif
                let ttUrl = `https://geo.tunisietelecom.tn/mytaghtia/?lat=${lat}&lng=${lng}`;
                document.getElementById("ttMapLink").href = ttUrl;
                document.getElementById("ttMapLink").style.display = "inline-block";
            },
            function() {
                alert("Impossible d'acc√©der √† votre position. Activez le GPS.");
            }
        );
    } else {
        alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
    }
}
</script>

</body>
</html>
