<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Localisation Intelligente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #e1bee7); /* arri√®re-plan joli */
}

/* TOP BAR */
.top-bar {
    background: white;
    padding: 5px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.top-bar img { height: 40px; }

.title {
    font-size: 16px;
    font-weight: bold;
    color: #2c3e50;
}

/* MAPS SIDE BY SIDE */
.maps-container {
    display: flex;
    gap: 10px;
    padding: 10px;
    height: calc(100vh - 80px); /* ÿ£ÿµÿ∫ÿ± height */
}

.map-box {
    flex: 1;
    background: linear-gradient(to bottom, #ffffff, #f0f0f0); /* arri√®re-plan map */
    border-radius: 10px;
    padding: 5px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
}

.map-box h3 {
    text-align: center;
    margin: 3px 0;
    font-size: 14px;
}

.map-box iframe {
    width: 100%;
    flex: 1;
    border: none;
    border-radius: 8px;
}

/* BUTTONS ABOVE MAPS */
.map-btn {
    padding: 4px 8px;
    margin-bottom: 5px;
    font-size: 12px; /* ÿ£ÿµÿ∫ÿ± */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
}

.map-btn span {
    font-size: 10px; /* ÿßŸÑÿ¨ŸÖŸÑÿ© ÿ®ÿßŸÑÿπÿ±ÿ®Ÿä ÿ£ÿµÿ∫ÿ± */
    margin-top: 2px;
}

.map-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

/* BACK BUTTON */
.back {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    background: #3498db;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- TOP -->
<div class="top-bar">
    <img src="images.jpg">
    <div class="title">üìç Localisation Intelligente</div>
    <img src="LOGO_TT_.jpg">
</div>

<!-- MAPS -->
<div class="maps-container">
    <div class="map-box">
        <button class="map-btn" onclick="detectLocation()">
            üìç D√©tecter ma position
            <span>üì° ÿßŸÉÿ™ÿ¥ŸÅ ŸÖŸàŸÇÿπŸä</span>
        </button>
        <h3>Google Maps ‚Äî Votre position actuelle</h3>
        <iframe id="googleMap" src=""></iframe>
    </div>

    <div class="map-box">
        <button class="map-btn" onclick="openTT()">
            üè† Entrer mon adresse
            <span>üè† ÿ£ÿØÿÆŸÑ ÿπŸÜŸàÿßŸÜŸä</span>
        </button>
        <h3>üåê Tunisie Telecom ‚Äî Marquez votre domicile</h3>
        <iframe id="ttMap" src="https://geo.tunisietelecom.tn/mytaghtia/"></iframe>
    </div>
</div>

<a href="index.html"><button class="back">‚¨Ö Retour</button></a>

<script>
function detectLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;

                let url = `https://www.google.com/maps?q=${lat},${lng}&z=16&output=embed`;
                document.getElementById("googleMap").src = url;
            },
            function() {
                alert("Impossible d'acc√©der √† votre position. Activez le GPS.");
            }
        );
    } else {
        alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
    }
}

function openTT() {
    document.getElementById("ttMap").src = "https://geo.tunisietelecom.tn/mytaghtia/";
}
</script>

</body>
</html>
