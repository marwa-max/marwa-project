<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page d'accueil - DSI</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    width: 420px;
    max-width: 90%;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    text-align: center;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.logos {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.logos img {
    height: 60px;
}

h1 {
    margin: 10px 0;
    color: #2c3e50;
}

.info {
    text-align: left;
    background: #f7f8fc;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 25px;
}

.info p {
    margin: 8px 0;
    font-size: 14px;
    color: #333;
}

.info span {
    font-weight: 600;
    color: #2c3e50;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="card">

    <div class="logos">
        <img src="images.jpg" alt="Logo 1">
        <img src="LOGO_TT_.jpg" alt="Logo 2">
    </div>

    <h1>Page d’accueil</h1>

    <div class="info">
        <p><span>Nom :</span> Hnaien</p>
        <p><span>Prénom :</span> Marwa</p>
        <p><span>Spécialité :</span> Développement des Systèmes d’Information</p>
        <p><span>Établissement :</span> ISET Kebili</p>
        <p><span>Type de stage :</span> Stage de perfectionnement en Tunisie Telecom</p>
        <p><span>periode de stage :</span> 01/01/2026 --> 01/30/2026</p>
        <p><span>Année universitaire :</span> 2025 / 2026</p>
    </div>
         <a href="projet.html">
             <button>Accéder au projet</button>
         </a>

</div>

</body>
</html>
